<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    
    <!-- 字体和CSS -->
    <link href='https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
</head>

<body>
    <div class="wrapper">
        <!-- 导航栏 -->
        <div class="navbar container">
            <div class="alignable pull-left">
                <img src="icon2.png" alt="icon" style="width: 65px; height: 75px; margin-top: -10px; margin-right: 20px;">
            </div>
            <a id="author-name" class="alignable pull-left" href="{{ site.url }}{{ site.baseurl }}">
                {{ site.title }}
            </a>
            <ul id="navlist" class="alignable pull-right navbar-ul">
                {% for x in site.nav %}
                    {% if x.name == "Resume" %}
                        <li class="alignable pull-left nav-list"><a target="_blank" href="{{ x.link }}">{{ x.name }}</a>
                    {% else %}
                        <li class="alignable pull-left nav-list"><a href="{{ x.link }}">{{ x.name }}</a>
                    {% endif %}
                    {% if forloop.last == false %}
                        <span style="color: #00a64e;">/</span> <!-- 分隔符 颜色=$accent -->
                    {% endif %}
                        </li>
                {% endfor %}
            </ul>
        </div>
        <div style="clear:both"></div>
        <hr style="height:40px; border:none;"> <!-- 分隔线 -->

        <!-- 页面内容 -->
        <div class="container content">
            {{ content }}
        </div>
        <hr style="height:40px; border:none;">

        <!-- 页脚 -->
        {% if site.footer == true %}
            <div class="container content">
                <p style="color: #272727b6; text-align: left; margin-bottom: 10px">
                    <small>{{ site.footer_text }}</small>
                </p>
                <hr style="height:5px; border:none;">
            </div>
        {% endif %}
    </div>
</body>

</html>
